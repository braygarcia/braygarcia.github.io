<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <title>YouTube Channel Data</title>
</head>

<body>
<script src="https://apis.google.com/js/api.js"></script>
<script>
    /**
     * Sample JavaScript code for youtube.videos.list
     * See instructions for running APIs Explorer code samples locally:
     * https://developers.google.com/explorer-help/code-samples#javascript
     */

    function authenticate() {
        return gapi.auth2.getAuthInstance()
            .signIn({scope: "https://www.googleapis.com/auth/youtube.readonly"})
            .then(function() { console.log("Sign-in successful"); },
                function(err) { console.error("Error signing in", err); });
    }
    function loadClient() {
        gapi.client.setApiKey("AIzaSyBq5oL4Waq3DfBSp9VH7gvXSKf3VQuU80w");
        return gapi.client.load("https://www.googleapis.com/discovery/v1/apis/youtube/v3/rest")
            .then(function() { console.log("GAPI client loaded for API"); },
                function(err) { console.error("Error loading GAPI client for API", err); });
    }
    // Make sure the client is loaded and sign-in is complete before calling this method.
    async function execute() {
        const response = await fetch(`https://www.googleapis.com/youtube/v3/channels?part=contentDetails&mine=true&key=AIzaSyBq5oL4Waq3DfBSp9VH7gvXSKf3VQuU80w`);
        let data = await response.json();
        console.log(data.items);
    }
    gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "1017259557570-rgvu74cd2g96g452j4k0qe6cfcgj50m4.apps.googleusercontent.com"});
    });
</script>
<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="execute()">execute</button>

</body>
</html>
